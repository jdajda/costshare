<ion-view title="New person" >
    <ion-content padding="true" class="has-header">
        <form class="list ">
            <label class="item item-input item-stacked-label ">
                <input type="text" placeholder="person name" ng-model="name">
            </label>
        </form>
        <button class=" button button-positive button-block" ng-click="addPerson(name)">Add</button>
    </ion-content>
</ion-view>
