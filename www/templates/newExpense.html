<ion-view title="New expense">
    <ion-content padding="true" class="has-header">
        <form id="newExpense-form" class="list ">
            <label class="item item-select ">
                <span class="input-label">Who</span>
                <select ng-model="person">
                    <option ng-repeat="name in availablePersons">
                        {{name}}
                    </option>
                </select>
            </label>
            <label class="item item-input item-stacked-label ">
                <span class="input-label">How much</span>
                <input type="number" placeholder="" ng-model="sum">
            </label>
            <label class="item item-input item-stacked-label ">
                <span class="input-label">For what</span>
                <input type="text" placeholder="" ng-model="description">
            </label>
            <label class="item item-select ">
                <span class="input-label">Currency</span>
                <select ng-model="currency">
                    <option>ZÅ‚oty</option>
                    <option>Euro</option>
                </select>
            </label>
        </form>
        <button class=" button button-positive button-block" ng-click="addExpense(person, sum, description, currency)">Add expense</button>
    </ion-content>
</ion-view>
